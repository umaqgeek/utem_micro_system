    <script type="text/javascript">

        $("#slide").toggle("slide", { direction: "right" }, 400);


        $(document).ready(function () {

            
            var tt;
            var at;
            var am;
            var not;

            $("#proBtn").click(function () {
                 tt = $("#ttype").val();
                 at = $("#acType").val();
                 am = $("#amount").val();
                 not = $("#note").val();
               
                $("#am").html(am);
                $("#tt").html(tt);
                $("#at").html(at);
                $("#not").html(not);
                $("#modConfirm").modal();
                return false;
            });


            $("#conBtn").click(function () {
            $.post(c.connect + "deposit.php",
                {
                    tt: tt,
                    at: at,
                    am: am,
                    not: not

                }).done(function (data) {
                    data = $.parseJSON(data);
                    
                    if (data.res == 'true') {
                        $("#ams").html(data.am);
                        $("#ref").html(data.ref);
                        $("#modSuc").modal();
                    } else {
                        $("#msg").html(data.res);
                        $("#modSuc").modal();
                    };
                });
            });

            $("#copyBtn").click(function () {
                clipboard.copy($("#ref").html()).then(function () {
                    $("#copymsg").html('Reference code copied to clipboard');
                }, function (err) {
                    //document.getElementById("markup-dom-copy-result").textContent = err;
                });

            });

         
        });
    </script>
