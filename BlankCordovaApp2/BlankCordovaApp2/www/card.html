                                            </div>
                                        </div>
                                        <div class="form-group">

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="firstname" class="col-sm-3 control-label"><strong>Expire&nbsp;Date&nbsp;(MM/YYYY)</strong></label>
                                            <div class="col-sm-4">

                                                    <option value="2">2</option>
                                                    <option value="3">3</option>

                                                    <option value="5">5</option>

                                                    <option value="12">12</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-5">

                                                    <option value="2016">2016</option>

                $(document).ready(function () {

                    $.get(c.connect + "card.php", function (data) {

                        $("#content").toggle("slide", { direction: "right" }, 500);

                    });

                    $("#FmCard").submit(function () {
                        $.post(c.connect + 'addCard.php', $('#FmCard').serialize(), function (data) {

                    });
