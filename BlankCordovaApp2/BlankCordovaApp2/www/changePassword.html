            <div class="row">
                <center><h3>Change Password</h3></center><hr>
                <div class="container">
                    <div class="tab-content">
                        <form class="form" role="form" method="post" id="form">

                            <div class="form-group-amber form-group-label">
                                <div class="row">
                                    <div class="col-md-10 col-md-push-1">
                                        <label for="currentPassword" class="col-sm-3 control-label">Current&nbsp;Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" name="currentPassword" id="currentPassword" placeholder="Current Password" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-amber form-group-label">
                                <div class="row">
                                    <div class="col-md-10 col-md-push-1">
                                        <label for="newPassword" class="col-sm-3 control-label">New&nbsp;Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" name="newPassword" id="nPassword" placeholder="New Password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-amber form-group-label">
                                <div class="row">
                                    <div class="col-md-10 col-md-push-1">
                                        <label for="confirmPassword" class="col-sm-3 control-label">Confirm&nbsp;Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" name="confirmPassword" id="cPassword" placeholder="Confirm Password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-amber form-group-label">
                                <div class="row">
                                    <div class="col-md-10 col-md-push-1">

                                        <label for="securityQuestion" class="col-sm-3 control-label">Security&nbsp;Question</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="me_question" id="me_question" placeholder="Ask any secured question to yourself">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-amber form-group-label">
                                <div class="row">
                                    <div class="col-md-10 col-md-push-1">

                                        <label for="securityAnswer" class="col-sm-3 control-label">Security&nbsp;Answer</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="me_answer" id="me_answer" placeholder="Answer your question above with a secured answer">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group-amber form-group-label">
                                <div class="row">
                                    <div class="col-md-10 col-md-push-1">


                                        <button type="submit" class="btn btn-block waves-attach waves-button" id="btnPass">Save</button>


                                    </div>
                                </div>
                            </div>



                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>

        <!--Footer-->

        <div aria-hidden="true" class="modal fade" id="ModMsg" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-xs">
                <div class="modal-content">
                    <div class="modal-inner">
                        <p><strong id="msg"></strong></p>
                    </div>
                    <div class="modal-footer">
                        <p class="text-right"><button class="btn btn-flat btn-brand waves-attach" data-dismiss="modal" data-toggle="tab" onclick="location.href='changePassword.html'">OK</button></p>

        <script>
            $("#content").toggle("slide", { direction: "right" }, 500);
            $(document).ready(function () {



                $.get(c.connect + "loadProfile.php", function (data) {
                    data = $.parseJSON(data);

                    $("#me_question").val(data.q);


                });




                $("#form").submit(function () {
                    var newp = $("#nPassword").val();
                    var comp = $("#cPassword").val();


                    if (newp !== comp) {

                        $("#msg").html('<a>Confirmation password is not the same with the new password!<a>');
                        $("#ModMsg").modal();

                    } else {

                        $.post(c.connect + 'updatePass.php', $('#form').serialize(), function (data) {
                            $("#msg").html(data);
                            $("#ModMsg").modal();


                        });
                    }
                    return false;
                });
            });

        </script>
