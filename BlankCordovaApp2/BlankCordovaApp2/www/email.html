    <script>
    $(document).ready(function () {

        $.get(c.connect + "email.php", function (data) {

            $("#emailtab").html(data);


        });





	// checking idle time
	timerIncrement();
    //Zero the idle timer on mouse movement.
    $(this).mousemove(function (e) {
        idleTime = 0;
    });
    $(this).keypress(function (e) {
        idleTime = 0;
    });
});

function timerIncrement() {
    idleTime = idleTime + 1;
    if (idleTime > 100) { // more than 4 minutes
		alert('You have idle for too long!');
        location.href='http://dinarpal.com/index.php/member/logout';
    }
	timeout = setTimeout('timerIncrement()', 60000);
}
    </script>

    <script>
	var kiraBukak = 1;
  $(function() {
      $("#demo img[title]").tooltip();
    });
  $(".nav-child").hide();
  $(".nav-parent").click(function() {
		$(".nav-child").hide(100);
		if (kiraBukak % 2 == 0) {
			$(this).next(".nav-child").show(100);
		} else {
			$(this).next(".nav-child:hidden").show(100);
		}
		kiraBukak += 1;
	});
  var page = 'profile';
  $(".nav-parent[title='"+page+"']").next(".nav-child").show();

  $("ul.nav-tabs > li").click(function() {
		$("ul.nav-tabs > li").removeClass("active");
		$(this).addClass("active");
		var ti = $(this).attr("ti");
		$(".nav-ul").hide();
		$("div[til="+ti+"]").show(100);
	});
	$(".nav-ul").hide();
	$("div[til=1]").show();
    </script>

    <script>
$(document).ready(function() {
	$("#search").click(function() {
		var cari = $("#carian").val();
		$.post( "http://dinarpal.com/index.php/member/getSearch", { username: cari }).done(function( data ) {
			$("#viewProfile").html( data );
		});
	});
	$("#carian").keyup(function() {
		var cari = $("#carian").val();
		$.post( "http://dinarpal.com/index.php/member/getSearch", { username: cari }).done(function( data ) {
			$("#viewProfile").html( data );
		});
	});
	var options = {
		"backdrop" : "true"
	}
	$('#basicModalError').modal(options);

	}
	$('#basicModalQuestion').modal(options2);
});
