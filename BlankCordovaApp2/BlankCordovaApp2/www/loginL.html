<script type="text/javascript">

$(document).ready(function() {

    $("#buttonlogin").click(function () {

        var name = $("#name").val();
        var pass = $("#pass").val();

        $.post(c.connect + "login.php",
        {
            name: name,
            pass: pass

        }).done(function (data) {
            if (data == 'true') {
                window.location.replace("home11.html");
            } else {
                bootbox.alert(data, function () {
                    console.log("Alert Callback");
                });
            };
        });

    });

    $("ul.nav-tabs > li").click(function() {

        $("ul.nav-tabs > li").removeClass("active");

        $(this).addClass("active");

        var ti = $(this).attr("ti");

        $(".nav-ul").hide();

        $("td[til="+ti+"]").show(100);

    });

    $(".nav-ul").hide();

    $("td[til=1]").show();

    var options = {

        "backdrop" : "true"

    }

    $('#basicModalError').modal(options);

});

</script>
