<script type="text/javascript">

$(document).ready(function() {

    $("#regbtn").click(function () {

        var name = $("#me_firstname").val();
        var lname = $("#me_lastname").val();
        var mail = $("#me_email").val();
        var pass = $("#me_password").val();

        $.post(c.connect + "register.php",
        {
            name: name,
            lname: lname,
            mail: mail,
            pass: pass

        }).done(function (data) {
            bootbox.alert(data, function () {
                console.log("Alert Callback");
                window.location.replace("login.html");
            });

        });

    });


    $("ul.nav-tabs > li").click(function() {

        $("ul.nav-tabs > li").removeClass("active");

        $(this).addClass("active");

        var ti = $(this).attr("ti");

        $(".nav-ul").hide();

        $("td[til="+ti+"]").show(100);

    });

    $(".nav-ul").hide();

    $("td[til=1]").show();

    var options = {

        "backdrop" : "true"

    }

    $('#basicModalError').modal(options);

});

</script>
