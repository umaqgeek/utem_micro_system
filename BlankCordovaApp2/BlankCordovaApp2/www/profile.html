    <script>
	
                $(document).ready(function () {

                    $.get(c.connect + "loadProfile.php", function (data) {
                        data = $.parseJSON(data);
                        $("#image").attr("src", data.img);
                        //document.getElementById("image").src = data.img;
                        $("#me_firstname").val(data.fname);
                        $("#me_lastname").val(data.lname);
                        $("#me_maiden_name").val(data.mdname);
                        $("#me_username").val(data.uname);
                        $("#me_email").val(data.email);
                        $("#me_birth_date").val(data.bday);
                        $("#me_whatsapp_no").val(data.wsno);
                        $("#me_address1").val(data.add1);
                        $("#me_address2").val(data.add2);
                        $("#me_postcode").val(data.poskod);
                        $("#me_country").val(data.country);
                        $("#me_phone_no").val(data.phno);
                        $("#me_government_issue_id").val(data.issue_id);
                        $("#me_driver_license").val(data.lesen);
                        $("#me_unique_link").val(data.link);
                        $("#me_nationality").val(data.nasionality);
                        $("#me_description").val(data.desc);

                        

                    });
                    $("#content").toggle("slide", { direction: "right" }, 500);
                    $("#form").submit(function () {
                        $.post(c.connect + 'update.php', $('#form').serialize(), function (data) {
                            $("#msg").html(data);
                            $("#ModMsg").modal();
                        });
                        return false;
                    });

                    document.querySelector('#fileToUpload').addEventListener('change', function (e) {
                        var file = this.files[0];
                        var fd = new FormData();
                        fd.append("fileToUpload", file);
                       
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', c.connect+'updatePic.php', true);

                        xhr.upload.onprogress = function (e) {
                            if (e.lengthComputable) {
                                var percentComplete = (e.loaded / e.total) * 100;
                                console.log(percentComplete + '% uploaded');
                            }
                        };
                        xhr.onload = function () {
                            
                                
                                window.location.reload();
                            
                        };
                        xhr.send(fd);
                    }, false);
                   
                });

    </script>
